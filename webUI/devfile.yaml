schemaVersion: 2.2.0
metadata:
  name: recipeUI
components:
  - name: ui-docker
    image:
      imageName: ui-docker-image
      dockerfile:
        buildContext: .
        uri: ./Dockerfile
  - name: ui-container
    kubernetes:
      uri: deploy.yaml
commands:
  - id: build-image
    apply:
      component: ui-docker
  - id: run-container
    apply:
      component: ui-container
  - id: deploy
    composite:
      commands:
        - build-image
        - run-container
      group:
        kind: deploy
        isDefault: true