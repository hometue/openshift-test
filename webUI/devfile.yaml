schemaVersion: 2.2.0
metadata:
  name: recipeUI
components:
  - name: ui-docker
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 100Mi
      deployment/memoryRequest: 50Mi
      deployment/container-port: 8080
    image:
      imageName: ui-docker-image
      dockerfile:
        uri: ./Dockerfile
  - name: ui-container
    kubernetes:
      uri: deploy.yaml
commands:
  - id: build-image
    apply:
      component: ui-docker
  - id: run-container
    apply:
      component: ui-container
  - id: deploy
    composite:
      commands:
        - build-image
        - run-container
      group:
        kind: deploy
        isDefault: true