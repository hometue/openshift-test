kind: Deployment
apiVersion: apps/v1
metadata:
  name: recipe-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-web
  template:
    metadata:
      labels:
        app: recipe-web
    spec:
      containters:
        - name: recipe-ui
          image: ui-docker-image
          ports:
            - name: http
              containerPort: 8080
              protocol: tcp
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"

---
kind: Service
apiVersion: v1
spec:
ports:
  - name: http
    port: 8080
    protocol: tcp
    targetPort: 8080
selector:
  app: recipe-web

---
apiVersion: route.openshift.io/v1
kind: Route
spec:
  subdomain: recipe-view
  port:
    targetPort: 8080
  to:
    kind: Service
    name: recipe-web