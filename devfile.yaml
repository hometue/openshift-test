schemaVersion: 2.2.0
metadata:
  name: recipeUI
components:
  - name: UIImage
    image:
      dockerfile:
        buildContext: ./recipe-webUI/
        uri: ./recipe-webUI/Dockerfile
  - name: uiContainer
    container:
      image: UIImage
      endpoints:
        - name: httpPort
          targetPort: 8080
          exposure: public
          protocol: http