schemaVersion: 2.2.0
metadata:
  name: recipeUI
components:
  - name: UI-docker
    image:
      imageName: UI-docker-image
      dockerfile:
        buildContext: ./recipe-webUI/
        uri: ./recipe-webUI/Dockerfile
  - name: UI-Container
    container:
      image: UI-docker-image
      endpoints:
        - name: httpPort
          targetPort: 8080
          exposure: public
          protocol: http